{% extends 'shop/base.html' %}
{%load static%}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div>
                <img src="{{product.image}}" width="500px" height="500px" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-warning display-3">
                {{ product.title }}
            </div>
            <div class="text-danger ">
               Prix:  {{ product.price }} FCFA
            </div>
            <div>
                {{ product.description }}
            </div>
            <a href="{%url 'home'%}"><button class="btn btn-danger">Retour</button></a>
        </div>
    </div>

{% endblock %}
